name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'gradle'

      - name: Run tests
        run: ./gradlew build && ./gradlew check

  release_and_publish:
    name: Release and Publish
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'gradle'

      - name: Build Project
        run: ./gradlew build

      - name: Generate Release
#        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          GPR_USER: "jimdo-bot"
#          GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
        run: |
          ./gradlew release
